<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Multi-Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 5px;
            width: calc(100% - 40px); /* Fit within the width of the image */
            text-align: center;
        }

        .slide:hover .text-overlay {
            opacity: 1;
        }

        /* Optional: Add some small styling for navigation buttons */
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .slider-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
            <div class="text-overlay">This is Image 1</div>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
            <div class="text-overlay">This is Image 2</div>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
            <div class="text-overlay">This is Image 3</div>
        </div>
    </div>
    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">&#10094;</button>
        <button class="control-btn" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide() {
        const slider = document.querySelector('.slider');
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide();
    }

    setInterval(nextSlide, 3000);  // Automatically transition every 3 seconds
</script>

</body>
</html>
